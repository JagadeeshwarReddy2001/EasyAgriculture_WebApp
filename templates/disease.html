{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: white;
  }
</style>
<br /><br />
  <h2 style="text-align: center; margin: 0px; font-family:Georgia, 'Times New Roman', Times, serif;  color: black">
    <i>Find out if any disease may have been caught by your Crop</i>
  </h2>
  <br />
  <br>

<div style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
  ">

  


  <form class="form-signin" method=post enctype=multipart/form-data>

    <h2 class="h4 mb-3 font-weight-normal"><i>Please Upload A Crop Leaf Image, Note that only .jpg images are allowed!&#128512</i></h2>
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
    <br>
    <br>
    <img id="output-image" class="rounded mx-auto d-block" />
    <button class="btn btn-lg btn-success btn -round btn-block" type="submit" style="font-weight: bold;">Detect</button>


  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
